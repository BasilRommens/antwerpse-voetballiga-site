<!DOCTYPE html>
<html>
{% include 'header.html' %}
<head>
    <title>Fixtures</title>
</head>
<body>
{% include 'navbar.html' %}
<div class="container">
    <div class="row mt-5">
        <div class="col">
            <h1><strong>Fixtures of {{ data.team_name }}</strong></h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Home - Away</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                {% for match in data.matches %}
                    <tr>
                        <td scope="row">{{ match.date }}</td>
                        <td>{{ match.time }}</td>
                        <td>{{ match.teams }}</td>
                        <td><a href="/editFixture/{{ match.ID }}">edit ></a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
