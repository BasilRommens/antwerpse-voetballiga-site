<!DOCTYPE html>
<html>
    {% include 'header.html' %}
    <head>
        <title>Edit Fixture</title>
    </head>
    <body>
        {% include 'navbar.html' %}
        <div class="container">
            <div class="row mt-5">
                <div class="col-9">
                    <h1>
                        <strong>Edit score of {{ data.teams }}</strong>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <form id="editScore" action="/editFixture/{{ data.match_id }}" method="POST">
                        <div class="mb-3 col-3">
                            <label for="goalsHome" class="form-label"
                                ><strong
                                    >{{ data.home_team }} score</strong
                                ></label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="goalsHome"
                                name="goalsHome"
                                value="{{ data.home_score }}"
                            />
                        </div>
                        <div class="mb-3 col-3">
                            <label for="goalsAway" class="form-label"
                                ><strong
                                    >{{ data.away_team }} score</strong
                                ></label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="goalsAway"
                                name="goalsAway"
                                value="{{ data.away_score }}"
                            />
                        </div>
                        <div class="col-12">
                            <button
                                type="submit"
                                class="btn btn-primary btn-custom-green"
                            >
                                Save
                            </button>
                            {% if admin %}
                            <button
                                type="submit"
                                class="btn btn-primary btn-custom-black"
                            >
                                Delete
                            </button>
                            {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
