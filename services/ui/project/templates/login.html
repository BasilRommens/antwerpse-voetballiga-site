<!DOCTYPE html>
<html>
{% include 'header.html' %}
<head>
    <title>Login</title>
</head>
<body>
{% include 'navbar.html' %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-3">
            <h1>
                <strong>Login</strong>
            </h1>
            <form id="LoginForm" action="/" method="post">
                <div class="mb-3">
                    <label for="Username" class="form-label"
                    ><strong>Username</strong></label
                    >
                    <input
                            type="text"
                            class="form-control"
                            id="Username"
                            placeholder="Username"
                            name="Username"
                    />
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label"
                    ><strong>Password</strong></label
                    >
                    <input
                            type="password"
                            class="form-control"
                            id="Password"
                            placeholder="Password"
                            name="Password"
                    />
                </div>
                <button
                        type="submit"
                        class="btn btn-primary btn-custom-red"
                >
                    Log in
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
