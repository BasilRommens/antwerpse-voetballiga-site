<!DOCTYPE html>
<html>
    {% include 'header.html' %}
    <head>
        <title>Add Club [admin]</title>
    </head>
    <body>
        {% include 'navbar.html' %}
        <div class="container">
            <div class="row mt-5">
                <div class="col-9 mt-2">
                    <h1>
                        <strong>Add Club</strong>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <form id="editClub" action="/admin/addClub" method="post">
                        <div class="mb-3 col-3">
                            <label for="clubName" class="form-label"
                                ><strong>Club Name</strong></label
                            >
                            <input required
                                type="text"
                                class="form-control"
                                id="teamName"
                                name="name"
                            />
                        </div>
                        <div class="mb-3 col-3">
                            <label for="stamNumber" class="form-label"
                                ><strong>Stam Number</strong></label
                            >
                            <input required
                                type="number"
                                class="form-control"
                                id="stamNumber"
                                name="stamNumber"
                            />
                        </div>
                        <div class="mb-3 col-3">
                            <label for="address" class="form-label"
                                ><strong>address</strong></label
                            >
                            <input required
                                type="text"
                                class="form-control"
                                id="address"
                                name="address"
                            />
                        </div>
                        <div class="mb-3 col-3">
                            <label for="zipCode" class="form-label"
                                ><strong>Zip Code</strong></label
                            >
                            <input required
                                type="number"
                                class="form-control"
                                id="zipCode"
                                name="zipCode"
                            />
                        </div>
                        <div class="mb-3 col-3">
                            <label for="city" class="form-label"
                                ><strong>City</strong></label
                            >
                            <input required
                                type="city"
                                class="form-control"
                                id="city"
                                name="city"
                            />
                        </div>

                        <div class="mb-3 col-3">
                            <label for="website" class="form-label"
                                ><strong>website</strong></label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="website"
                                name="website"
                                value=""
                            />
                        </div>
                        <div class="col-12">
                            <button
                                type="submit"
                                class="btn btn-primary btn-custom-black"
                            >
                                Add
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
