<!DOCTYPE html>
<html>
    {% include 'header.html' %}
    <head>
        <title>Users [admin]</title>
    </head>
    <body>
        {% include 'navbar.html' %}
        <div class="container">
            <div class="row mt-5">
                <div class="col-9">
                    <h1><strong>Users</strong></h1>
                    <a href="/admin/addUser" class="btn btn-primary btn-custom-green">
                        Add User
                    </a>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Username</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Linked</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in data.users %}
                            <tr>
                                <th scope="row">{{ user.ID }}</th>
                                <td>{{ user.username }}</td>
                                <td>{{ user.email }}</td>
                                <td>
                                    {% for tag in user.tags %}
                                    <span class="{{ tag.class }}"
                                        >{{ tag.text }}</span
                                    >&nbsp; {% endfor %}
                                </td>
                                <td>
                                    <a href="/admin/editUser/{{ user.ID }}"
                                        >edit ></a
                                    >
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
