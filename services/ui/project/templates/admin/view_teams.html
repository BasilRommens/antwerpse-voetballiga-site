<!DOCTYPE html>
<html>
    {% include 'header.html' %}
    <head>
        <title>View Teams [admin]</title>
    </head>
    <body>
        {% include 'navbar.html' %}
        <div class="container">
            <div class="row mt-5">
                <div class="col-9">
                    <h1>
                        <strong>View Teams</strong>
                    </h1>
                    <a href="/admin/addTeam" class="btn btn-primary btn-custom-green">
                        Add Team
                    </a>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Team name</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for team in data.teams %}
                            <tr>
                                <th scope="row">{{ team.ID }}</th>
                                <td>{{ team.team_name }}</td>
                                <td>
                                    <a href="/admin/editTeam/{{ team.ID }}">edit ></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
