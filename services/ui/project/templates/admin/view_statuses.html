<!DOCTYPE html>
<html>
{% include 'header.html' %}
<head>
    <title>View Statuses [admin]</title>
</head>
<body>
{% include 'navbar.html' %}
<div class="container">
    <div class="row mt-5">
        <div class="col-9">
            <h1>
                <strong>View Statuses</strong>
            </h1>
            <a
                    href="/admin/addStatus"
                    class="btn btn-primary btn-custom-green"
            >
                Add status
            </a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                {% for status in data.statuses %}
                    <tr>
                        <th scope="row">{{ status.ID }}</th>
                        <td>{{ status.name }}</td>
                        <td>
                            <a href="/admin/editStatus/{{ status.ID }}">
                                edit >
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
