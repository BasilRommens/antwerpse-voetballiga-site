<!DOCTYPE html>
<html>
    {% include 'header.html' %}
    <head>
        <title>View Seasons [admin]</title>
    </head>
    <body>
        {% include 'navbar.html' %}
        <div class="container">
            <div class="row mt-5">
                <div class="col-9">
                    <h1>
                        <strong>View Seasons</strong>
                    </h1>
                    <a
                        href="/admin/addSeason"
                        class="btn btn-primary btn-custom-green"
                    >
                        Add Season
                    </a>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Season</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for season in data.seasons %}
                            <tr>
                                <th scope="row">{{ season.season }}</th>
                                <td>Season {{ season.season }}</td>
                                <td>
                                    <a href="/admin/deleteSeason/{{ season.season }}" style="color: #800000"
                                        ><strong>Delete</strong></a
                                    >
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
