{% for match in data.matches %}
    <tr>
        <th scope="row">{{ match.ID }}</th>
        <td>{{ match.date }}</td>
        <td>{{ match.teams }}</td>
        <td>
            <a href="/admin/editMatch/{{ match.ID }}"
            >edit ></a
            >
        </td>
        <td>
            <a href="/admin/assignReferee/{{ match.ID }}"
            >assign ></a
            >
        </td>
    </tr>
{% endfor %}
