<!DOCTYPE html>
<html>
    {% include 'header.html' %}
    <head>
        <title>Clubs [admin]</title>
    </head>
    <body>
        {% include 'navbar/admin.html' %}
        <div class="container">
            <div class="row mt-5">
                <div class="col-9">
                    <h1><strong>Clubs</strong></h1>
                    <button href="#" class="btn btn-primary btn-custom-green">
                        Add Club
                    </button>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Club name</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for club in data.clubs %}
                            <tr>
                                <th scope="row">{{ club.ID }}</th>
                                <td>{{ club.name }}</td>
                                <td>
                                    <a href="/admin/viewTeams/{{ club.ID }}"
                                        ><strong>edit teams</strong></a
                                    >
                                </td>
                                <td>
                                    <a href="/editClub/{{ club.ID }}">edit ></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
