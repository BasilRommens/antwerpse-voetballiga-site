<!DOCTYPE html>
<html>
    {% include 'header.html' %}
    <head>
        <title>Matches [admin]</title>
    </head>
    <body>
        {% include 'navbar/admin.html' %}
        <div class="container">
            <div class="row mt-5">
                <div class="col-9">
                    <h1><strong>Matches</strong></h1>
                    <button href="/admin/addMatch" class="btn btn-primary btn-custom-green">
                        Add Match
                    </button>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Date</th>
                                <th scope="col">Home team - Away team</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for match in data.matches %}
                            <tr>
                                <th scope="row">{{ match.ID }}</th>
                                <td>{{ match.date }}</td>
                                <td>{{ match.teams }}</td>
                                <td>
                                    <a href="/editFixture/{{ match.ID }}"
                                        >edit ></a
                                    >
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
